---
apiVersion: 1.0.0
metadata:
  generateName: fuse-workshop-
projects:
  -
    name: fuse-workshop
    source:
      type: git
      location: "https://github.com/hodrigohamalho/fuse-workshop.git"
components:
  - 
    type: chePlugin
    id: redhat/vscode-apache-camel/latest
    alias: vscode-camel
  - 
    type: chePlugin
    id: redhat/vscode-openshift-connector/latest
    alias: vscode-openshift
  -
    type: dockerimage
    alias: tools
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:5b2df65e7ec4676a43b763b431744790a89acd5c6d197316b694693b58c19770'
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 3000Mi
    cpuLimit: 100m
    endpoints:
      - name: '8080-tcp'
        port: 8080
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: tools
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/fuse-workshop
  - name: Run Application Locally
    actions:
      -
        type: exec
        component: tools
        command: |
          mvn clean spring-boot:run
        workdir: ${CHE_PROJECTS_ROOT}/fuse-workshop
  - name: deploy to openshift
    actions:
      -
        type: exec
        component: tools
        command: |
          mvn clean fabric8:deploy -P openshift -DskipTests -Dspring.profiles.active=prod
        workdir: ${CHE_PROJECTS_ROOT}/fuse-workshop
  - name: Debug remote java application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
